sbpp_discord_banhook "https://discordapp.com/api/webhooks/740142140792766514/5AFE3Dg0Z9gp1un4FT1dYfXfzSN80mNbHIyzO24NH92GgrteQx1wb2gg2VAfduYv0mPh"


// "ConVars for plugin -======================================SWGM.smx======================================-"
// Steam Group ID.
// Default: "XXXXXXXX"
//35689443 : https://steamcommunity.com/groups/XymenGaming/
swgm_groupid "35689443"

// Interval beetwen steam group checks.
// Default: "60.0"
swgm_timer "5.0"


// "ConVars for plugin -==================================SWGM_Admin.smx========================-"
// Admin flags.
// -
// Default: "a"
sm_swgm_admin_flags "t"


// "ConVars for plugin -=============================fortnite_emotes_extended.smx===================================-"
