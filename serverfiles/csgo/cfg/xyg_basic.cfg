echo "Executing xyg_basic.cfg"
// "Convars for XYG Server -========================================XYG=============================================-" 
// FASTDL URL
sv_downloadurl "https://raw.githubusercontent.com/XymenApp/csgo-plugins/master/serverfiles/csgo"

//128-TICK
sv_minrate "128000"
sv_minupdaterate "128"
sv_mincmdrate "128"
sv_maxrate "0"

// Email - Server admin email.
// Example: sv_contact "xymen@gmail.com"
sv_contact "xymenapps.official@gmail.com"

// Cheats mode - Server is disabled to use cheats by default
